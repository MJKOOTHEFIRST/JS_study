<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금월 전기생산량</title>

    <style>
        .myChartDiv{
            width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="myChartDiv">
        <canvas id="myChart"></canvas>
    </div>

    <!-- CDN으로 chart.js include하기 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script>
        function loadConfData(callback) {
            fetch('e_month.conf')
                .then(response => response.text())
                .then(conf => {
                    const data = parseConf(conf);
                    callback(data);
                })
                .catch(error => {
                    console.error('CONF 파일을 불러오는 데 실패했습니다.', error);
                });
        }

        function parseConf(conf) {
            const lines = conf.split('\n');
            const result = [];
            lines.forEach(line => {
                const parts = line.split('=');
                if (parts.length === 2) {
                    result.push({
                        month: '월 ' + parts[0].trim().split('_')[2], // "e_production_01"에서 월 부분만 추출
                        value: parseFloat(parts[1].trim())
                    });
                }
            });
            return result;
        }

        loadConfData(data => {
            const labels = data.map(item => item.month); // "월 1", "월 2", ...
            const values = data.map(item => item.value);

            // 차트 생성 로직
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type : 'bar',
                data : {
                    labels : labels,
                    datasets : [{
                        label : '발전량',
                        data : values,
                        borderWidth : 1,
                        barThickness: 20
                    }]
                },
                options:{
                    maintainAspectRatio : true,
                    responsive: true,
                    scales : {
                        y: {
                            beginAtZero : true
                        }
                    },
                    tooltips:{
                        callbacks:{
                            title : function(tooltipItems, data){
                                return `${tooltipItems[0].label} 데이터`;
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
