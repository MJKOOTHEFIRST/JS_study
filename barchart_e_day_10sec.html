<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금일 전기생산량</title>

    <style>
        .myChartDiv{
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="myChartDiv">
        <canvas id="myChart"></canvas>
    </div>

    <!-- CDN으로 chart.js include하기 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script>
    /*
    callback 함수의 역할 : 
        1. 비동기 처리 : 'fetch' 사용하여 데이터 불러오면 비동기적으로 진행된다.
            즉, 데이터 로딩이 완료되기 전에 다음 코드 줄이 실행될 수 있다. 
            `callback`함수를 사용하면 데이터 로딩이 완료된 후에 특정 작업을 수행할 수 있다.
        2. 데이터 처리  : `loadCSVData` 함수는 CSV 파일을 불러오고 파싱하는 작업을 수행한 후, 
            결과 데이터를 `callback` 함수에 전달한다. 이를 통해 CSV 파일에서 추출한 데이터를
            차트 생성 등의 추가 작업에 사용한다.
        3. 유연성과 재사용성 : `callback` 함수를 사용하면 `loadCSVData` 함수가 더 유연하고 재사용 가능하다.
            같은 데이터 로딩 로직을 사용하면서, 다른 `callback` 함수를 전달함으로써 다양한 후처리 작업 수행할 수 있다.
    
    */

//파일위치 변수 전역적으로 선언
var base_data_url = "/conf_data/"

function loadConfData(callback) { //
    // base_data_url 전역 변수를 사용하여 URL 구성
    fetch(base_data_url + 'e_day.conf') // 데이터 요청
        .then(response => response.text()) // 요청 완료시(then)-> 응답 텍스트 형식으로 변환
        .then(conf => { // text로 응답된 데이터를 conf로 처리하고 파일의 내용이 문자열 형태로 들어가있다.
            const data = parseConf(conf); // parseConf로 conf 문자열을 파싱하고, 파일의 내용 분석하고 필요한 형식의 데이터로 변환, 데이터에 저장
            callback(data); // 파싱된 data를 callback 함수에 전달하고, 이 callback 함수 실행
        })
        .catch(error => {
            console.error('CONF 파일을 불러오는 데 실패했습니다.', error);
        });
}

// conf 파일의 데이터는 e_production_00=7.4 \n e_production_01=7.4 \n e_production_02=7.4 ... 각 줄마다 이렇게 되어있다. 시간당. key값이 02, value값이 7.4인 것.
function parseConf(conf) {
    const lines = conf.split('\n'); 
    const result = [];
    lines.forEach(line => {
        const parts = line.split('='); //각 행을 `=` 기호 기준으로 분리, 그러면 parts[0], parts[1]로 분리된다. 
        if (parts.length === 2) { // parts가 2개가 나오면 
            result.push({
                time: parts[0].trim().split('_')[2], // "e_production_00"에서 시간 부분만 추출(parts[0]인 key 부분에서 공백을 제거(`trim()` 한 후, `_` 기준으로 다시 분리)) , 이 분리된 배열에서 두번째 요소(parts[2]) 추출해서 시간값 가져옴.
                value: parseFloat(parts[1].trim()) //  value에서 공백 제거하고 실수로 변환.
            });
        }
    });
    return result;
}

// 10초에 한번씩 데이터 업데이트
function updateChart(data) {
    const labels = data.map(item => item.time + '시');
    const values = data.map(item => item.value);

     // 차트 생성 로직
     const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
        type : 'bar',
        data : {
            labels : labels,
            datasets : [{
                label : '금일 전기생산량(kW)',
                data : values,
                borderWidth : 1,
                barThickness: 10
            }]
        },
        options:{
            maintainAspectRatio : true,
            responsive: true,
            scales : {
                y: {
                beginAtZero: true,
                scaleLabel: {
                    display: true,
                    labelString: 'kW',
                    position: 'top' // y축 레이블을 상단에 표시
                },
                ticks: {
                    font: {
                        size: 10
                    }
                }
            },
            x: {
            scaleLabel: {
                display: true,
                labelString: '시',
                position: 'right' // x축 레이블을 오른쪽에 표시
            },
            ticks: {
                    maxRotation: 0,
                    minRotation: 0,
                    font: {
                        size: 10
                    }
                }
            }
            },
            tooltips:{
                callbacks:{
                    title : function(tooltipItems, data){
                        return `${tooltipItems[0].label} 데이터`;
                    }
                }
            }
        }
    });
}

// 10초에 한번씩 데이터 업데이트를 위한 함수
function reloadData() {
    loadConfData(updateChart); // updateChart를 콜백으로 전달
}

// 최초 데이터 로드 및 차트 생성
loadConfData(updateChart);

// 10초마다 데이터 재로드
setInterval(loadConfData, 10000);

   

    </script>
</body>
</html>
